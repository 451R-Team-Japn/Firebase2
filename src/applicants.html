<body>
	<div class="header">
		<img src="assets/umkc-logo2.png" class="img-header" width="180px">
		<h3 class="header-title">Science and Engineering</h3>
	</div>
	<div class="divider"></div>
	<div class="container-title sticky-top">
		<h2 class="page-title"> Applicants for <span id="classname">"Class"</span> <span id="position">"Position"</span> position:</h2>
		<div>
			<a href="login.html" target="_blank" id="newbutton" value=""
				class="btn-apply btn btn-primary float-end">Logout</a>
		</div>
	</div>

	<div class="p-3 card filter card-filter sticky-left">
        <label class="filter-label">Major:</label>
        <div class="form-check" id="major">
			<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" name="maj" value="CS">CS</label><br>
			<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" name="maj" value="IT">IT</label><br>
			<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" name="maj" value="ECE">ECE</label><br>
			<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" name="maj" value="EE">EE</label><br>
        </div>
        <label class="mt-2 filter-label">Level:</label>
        <div class="form-check" id="level">
			<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" name="lev" value="BS">BS</label><br>
			<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" name="lev" value="MS">MS</label><br>
			<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" name="lev" value="PhD">PhD</label><br>
        </div>
    </div>

	<div class="container applicantspage my-5" style="width:70%" ;>
		<table class="table table-striped " id="sortTable">
			<thead>
				<tr>
					<th>Student Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Level</th>
					<th>Major</th>
					<th>GPA</th>
					<th>Hours</th>
					<th>GTA Status</th>
					<th>Documents</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				
			</tbody>
		</table>
		<a href="admin.html" class="mt-4 btn btn-primary "><i class="bi bi-arrow-left"></i></a>

	</div>
