<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link added for bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/css.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="script/data.js"></script>
  <script src="script/admin/adminwrite.js"></script>
  <script type="module" src="script/admin/admindatabase.js"></script>
  <link rel="icon" href="assets/umkc-logo.png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Dashboard</title>
</head>
<body>
    <div class="page-logo">
        <img src="assets/umkc-logo1.png" class="img-login img-fluid" width="400px">
    </div>

    <div>
        <h2 class="m-5 mt-2">Open Positions:
            <div class="input-group float-end">
                <input type="search" class="form-control rounded" placeholder="Search Class" aria-label="Search Position" aria-describedby="search-addon" />
                <button class="btn btn-primary" id="advanced-search-button" type="button">
                    <i class="fa fa-search"></i>
                  </button>            
            </div>
        </h2>
    </div>

	<button class="btn btn-primary" onclick="run()">Copy</button>
    <div class="open-position-container" id="open-position-container">
        <div class="card" id="card">
            <h5 class="card-header" id="classname">IT 390 (Class Name)</h5>
            <div class="card-body">
                <label class="card-title mt-2 mb-3">Position:</label><span id="position">Grader</span>
                <a href="applicants.html" class="open-position-btn btn btn-primary float-end">See Applicants</a>
                <br>
                <label class="card-title">Notes:</label><span id="notes">None</span>
                <a href="#" class="open-position-btn btn btn-primary float-end">Close Position</a>
                <br>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="createposition.html" class="mt-5 btn btn-primary ">Add Position</a>
    </div>

 <!--Script added for bootstrap-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
