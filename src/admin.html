<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style/css.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="script/admin/adminfilter.js"></script>
  <script src="script/admin/adminwrite.js"></script>
  <script type="module" src="script/admin/admindatabase.js"></script>
  <link rel="icon" href="assets/umkc-logo.png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Dashboard</title>
</head>
<body>
    <div class="page-logo">
        <img src="assets/umkc-logo1.png" class="img-login img-fluid" width="400px">
    </div>

    <div>
        <h2 class="m-5 mt-2 mb-3">Open Positions:
            <div class="input-group float-end">
                <input type="text" id="Search" onkeyup="Search()" class="form-control" placeholder="Search Class" aria-label="Search Position" aria-describedby="search-addon" />
                <span  class="btn btn-primary" id="advanced-search-button" type="button">
                    <i class="fa fa-search"></i>
                  </span>            
            </div>
        </h2>
    </div>
    <div class="text-center mb-3">
        <a id="newbutton" href="createposition.html?new" value="" class="open-position-btn btn btn-primary">Add Position</a>
        <!--<a href="createposition.html" class="mt-5 btn btn-primary ">Add Position</a>-->
    </div>

    <div class="mb-3 p-3 card filter card-filter stickyleft">
		<!--<div class="input-group float-end"">
			<input type="text" id="Search" onkeyup="Search()" class="form-control" placeholder="Search Class" aria-label="Search Position" aria-describedby="search-addon" />
			<span  class="btn btn-primary" id="advanced-search-button" type="button">
				<i class="fa fa-search"></i>
			</span>            
		</div><br>-->
        <h5>Filter by <i class="bi bi-funnel"></i></h5>
        <label>Major:</label>
            <div class="checkbox form-check">
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="CS" onchange="filter()"/>CS</label><br>
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="IT" onchange="filter()"/>IT</label><br>
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="ECE" onchange="filter()"/>ECE</label><br>
                <!--<label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="EE" onchange="filter()"/>EE</label><br>-->
            </div>
            <label class="mt-2">Position:</label>
            <div class="checkbox form-check">
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="Grader" onchange="filter()"/>Grader</label><br>
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="Instructor" onchange="filter()"/>Instructor</label><br>
            </div>

            <label class="mt-2">Semester:</label>
            <div class="checkbox form-check">
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="Fall" onchange="filter()"/>Fall</label><br>
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="Spring" onchange="filter()"/>Spring</label><br>
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="Summer" onchange="filter()"/>Summer</label><br>
            </div>
            <label class="mt-2">Level:</label>
            <div class="checkbox form-check">
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="grad" onchange="filter()"/>Graduate</label><br>
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="undergrad" onchange="filter()"/>Undergraduate </label><br>
            </div>
            <div class="mt-3 checkbox form-check">
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="applicants" onchange="filter()" checked/>Applicants</label><br>
                <label class="checkbox form-check-label"><input class="form-check-input" type="checkbox" value="noapplicants" onchange="filter()"/>No Applicants </label><br>
            </div>
    </div>
   
    <div class="open-position-container" id="open-position-container">
        <div class="card mb-3 target" id="card">
            <h5 class="card-header"><span id="classname">IT 390</span> (<span id="semester">Summer</span>)<span class="float-end" id="applicants">0 Applicants</span></h5>
            <div class="card-body">
                <label class="card-title mt-2 mb-3">Position:</label><span id="position">Grader</span>
                    
                    <a id="seebutton" href="" value="" class="open-position-btn btn btn-primary float-end">See Applicants</a><br>
                    <!--<a id="editbutton" href="" value="" class="open-position-btn btn btn-primary float-end">Edit Position</a><br>--> 
                    <div class = "open-position-input-group btn-primary input-group float-end">
                        <a id="editbutton" href="" value=""class="input-group-btn btn btn-primary">Edit Notes</a>
                        <button id="closebutton" value="" class="input-group-btn btn btn-primary">Close Position</button>
                    </div>
                    <label class="card-title">Notes:</label><span id="notes">None</span>				
                    <!--<button id="closebutton" value="" class="open-position-btn btn btn-primary float-end">Close Position</button>-->
                    <br>
                </div>
            </div>
    </div>
